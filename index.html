<body>
    <div id="loader">
        <div class="loader-content">
            <span class="loader-title">Mi Carpeta Digital</span>
            <span class="loader-subtitle">Coleccionables</span>
            <span id="loader-percent" class="loader-percent">0%</span>
        </div>
    </div>
    <section class="full-banner-container">
        <div class="full-banner-inner">
            <div class="user-info-container">
                <h1 id="user-name" class="user-info">MartynLCD3</h1>
                <h4 id="user-location" class="user-info">Río Negro</h4>
                <h4 id="user-contact" class="user-info"></h4>
                <h6 id="user-description" class="user-info">solo envíos</h6>
            </div>
            <div class="search-container">
                <input type="text" id="card-search" placeholder="Buscar carta..." autocomplete="off" />
            </div>
        </div>
    </section>
    <section class="cards-container">
        <div id="cards-row" class="cards-row"></div>
        <span id="snackbar-container" class="snackbar-container">
            ¡no hay cartas para mostrar!
        </span>
    </section>
    <footer class="site-footer">
        <div class="footer-author">
            Desarrollado por
            <span>
                MartynLCD3
            </span> |
            <a href="https://www.linkedin.com/in/martyncastagno/" target="_blank" rel="noopener">
                Contacto
            </a>
        </div>
        <div class="footer-rights">
            Mi Carpeta Digital © - Todos los derechos reservados
        </div>
    </footer>
    <div id="image-modal" class="image-modal">
        <img id="modal-img" src="" alt="">
    </div>
    <div id="particles-js"></div>
    <button id="scrollTopBtn" aria-label="Volver arriba">
        top
    </button>
    <button id="wishlistBtn">lista</button>
    <div id="wishlistPanel">
        <h4>Me interesan</h4>
        <ul id="wishlist"></ul>
        <div class="wishlist-actions">
            <button id="downloadList">Descargar .txt</button>
            <button id="clearList">Borrar todo</button>
        </div>
    </div>
</body>
